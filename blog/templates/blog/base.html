<!DOCTYPE html>
<html lang="ko" xmlns:a="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block head_title %}Blog{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    {%include 'blog/navbar.html'%}
    <div class="container my-3">
      <!--row 1 start-->
      <div class="row">
        <div class="col-md-8 col-lg-9" id="main-area">
          {% block main_area %}
          {% endblock %}
        </div>
        <div class="col-md-4 col-lg-3">
          <!--Search Widget start-->
          <div class="card mb-4">
            <div class="card-header">Search</div>
            <div class="card-body">
              <div class="input-group">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Enter search term..."
                  aria-label="Enter search term..."
                  aria-describedby="button-search"
                />
                <button
                  class="btn btn-primary"
                  id="button-search"
                  type="button"
                >
                  Go!
                </button>
              </div>
            </div>
          </div>
          <!--Search Widget end-->

          <!--Categories Widget start-->
          <div class="card mb-4" id="categories-card">
            <div class="card-header">Categories</div>
            <div class="card-body">
              <div class="row">
                  <ul class="list-unstyled mb-0">
                    {% for category in categories %}
                      <li><a href="{{category.get_absolute_url}}">{{ category }} ({{ category.post_set.count }})</a></li>
                    {% endfor %}
                      <li><a href="/blog/category/no_category/">미분류 ({{ no_category_post_count }})</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!--Categories Widget end-->
        </div>
      </div>
      <!--row 1 end-->
    </div>
    {% include 'blog/footer.html' %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/719f15b67c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
