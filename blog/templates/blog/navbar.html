{% load socialaccount %}
<!-- navbar start-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="/">Do it Django</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/blog/">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about_me/">About Me</a>
        </li>
      </ul>

      <!--Log In start-->
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
            <li class="nav-item dropdown">
                <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >
                {{ user.username }}
                </a>
                <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item" href="/accounts/logout/">Log Out</a>
                </li>
                </ul>
            </li>
        {% else %}
            <li class="nav-item">
                <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
                >Log In</a>
             </li>
        
        {% endif %}
        </ul>
      <!--Log In end-->
    </div>
  </div>
</nav>
<!-- navbar end -->

<!--Modal start-->
<div
  class="modal fade"
  id="loginModal"
  tabindex="-1"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="loginModalLabel">
          <i class="fa-solid fa-right-to-bracket"></i>&nbsp Log In
        </h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row gy-2">
          <div class="col-md-6 d-grid gap-2">
            <a
              role="button"
              class="btn btn-outline-dark btn-sm"
              href="{% provider_login_url 'google' %}"
            >
              <i class="fa-brands fa-google"></i>&nbsp&nbsp Log in with Google
            </a>
            <a role="button" class="btn btn-outline-dark btn-sm" href="/accounts/login/">
              <i class="fa-regular fa-envelope"></i>&nbsp&nbsp Log in with
              Username
            </a>
          </div>
          <div class="col-md-6 d-grid">
            <a role="button" class="btn btn-outline-dark btn-sm mb-auto" href="/accounts/signup/">
              <i class="fa-regular fa-envelope"></i>&nbsp&nbsp Sign Up with
              E-mail
            </a>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<!--Modal end-->
