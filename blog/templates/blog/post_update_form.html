{% extends "blog/base_full_width.html" %}
{% load crispy_forms_tags %}
{% block head_title %}Edit Post - Blog{% endblock head_title %}

{% block main_area %}
    <h1>Edit Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form | crispy }}
            <div id="div_id_tags_str">
                <label for="id_tags">Tags:</label>
                <input type="text" name="tags" id="id_tags" class="textinput form-control textInput" value="{{ tags_str_default }}">
            </div>
            <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock main_area %}
